<header class="h-14 px-4 flex items-center justify-between border-b border-border bg-card/50 backdrop-blur-sm">
    <div class="flex items-center gap-3">
        <ng-container *ngIf="roomType === 'room'; else dmAvatar">
            <lucide-icon name="hash" class="w-5 h-5 text-muted-foreground"></lucide-icon>
        </ng-container>
        <ng-template #dmAvatar>
            <div class="relative">
                <div class="w-7 h-7 rounded-full bg-secondary flex items-center justify-center text-xs font-medium">
                    {{ getInitials(roomName) }}
                </div>
                <div *ngIf="isOnline" class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 border-2 border-card bg-online"></span>
                </div>
                <span *ngIf="!isOnline"
                    class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 rounded-full border-2 border-card bg-offline"></span>
            </div>
        </ng-template>

        <div>
            <h1 class="font-semibold text-foreground">
                <span *ngIf="roomType === 'dm'" class="text-muted-foreground/70 font-normal mr-1">Chat to</span>
                {{ roomName }}
            </h1>
            <div class="flex items-center gap-2 text-xs text-muted-foreground">
                <ng-container *ngIf="roomType === 'room'; else dmStatus">
                    <lucide-icon name="users" class="w-3 h-3"></lucide-icon>
                    <span>{{ memberCount }} members</span>
                    <span class="text-muted-foreground/50">â€¢</span>
                    <span class="flex items-center gap-1">
                        <span class="w-1.5 h-1.5 rounded-full bg-online"></span>
                        {{ onlineCount }} online
                    </span>
                </ng-container>
                <ng-template #dmStatus>
                    <span [class]="isOnline ? 'text-online' : 'text-muted-foreground'">
                        {{ isOnline ? "Online" : "Offline" }}
                    </span>
                </ng-template>
            </div>
        </div>
    </div>

    <div class="flex items-center gap-1">
        <button
            class="p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-hover-overlay transition-colors">
            <lucide-icon name="phone" class="w-4 h-4"></lucide-icon>
        </button>
        <button
            class="p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-hover-overlay transition-colors">
            <lucide-icon name="video" class="w-4 h-4"></lucide-icon>
        </button>
        <button
            class="p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-hover-overlay transition-colors">
            <lucide-icon name="pin" class="w-4 h-4"></lucide-icon>
        </button>
        <button
            class="p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-hover-overlay transition-colors">
            <lucide-icon name="bell" class="w-4 h-4"></lucide-icon>
        </button>
        <div class="w-px h-5 bg-border mx-1"></div>
        <button
            class="p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-hover-overlay transition-colors">
            <lucide-icon name="search" class="w-4 h-4"></lucide-icon>
        </button>
        <button
            class="p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-hover-overlay transition-colors">
            <lucide-icon name="more-vertical" class="w-4 h-4"></lucide-icon>
        </button>
    </div>
</header>
